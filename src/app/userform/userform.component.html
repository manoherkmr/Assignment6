<div class="row">
  <div class="col-md-12 col-sm-10 col-md-8 col-sm-offset-1  col-md-offset-2">
    <form (ngSubmit)="Save()" #formUser="ngForm" novalidate>
      <div>

        <div class="form-group">

          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Email must be a valid email address!!</span>

          
        </div>

        <div class="form-group">

          <input type="password" ngModel #password="ngModel" name="password" id="password" required class="form-control" />
          <p *ngIf="!password.valid  && password.touched"> Please Enter password </p>

        </div>
        <div class="form-group">
          <select id="ddlpriority" name="ddlpriority" class="form-control" [ngModel]="defaultPriority" name="ddlpriority">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <button class="btn btn-primary" [disabled]="!formUser.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="row" *ngIf="submitted">
  <div class="col-md-12 col-sm-10 col-md-8 col-sm-offset-1  col-md-offset-2">
    <h3>Your Data</h3>

    <p>Mail: {{ formData.email }}</p>

    <p>Password: {{ formData.password }}</p>
    <p>Priority: {{ formData.priority }}</p>
  </div>
</div>
